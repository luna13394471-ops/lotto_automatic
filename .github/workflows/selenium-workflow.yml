name: Lotto Auto Purchase

on:
  workflow_dispatch: # 수동으로 실행
  schedule:
    - cron: '50 23 * * 1'  # 매주 월요일 KST 08:50 (UTC 23:50)에 실행됨
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # 최신 버전으로 업데이트

    - name: Set up Python
      uses: actions/setup-python@v3 # 최신 버전으로 업데이트
      with:
        python-version: '3.x' # 3.x 버전 중 최신 사용

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # ⭐ 최신 버전의 selenium만 설치합니다. (Chrome 드라이버 자동 관리에 필요)
        pip install selenium
        # ubuntu 환경에서 chrome 실행에 필요한 기본 라이브러리 설치 (필수)
        sudo apt-get update
        sudo apt-get install -y libglib2.0-0 libnss3 libgconf-2-4 libfontconfig1

    # ⭐ 브라우저 설정 액션들은 모두 제거하고, GitHub Actions에서 Chrome을 직접 설치합니다.
    - name: Install Google Chrome Stable
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
        
    - name: Run Selenium Script
      # ⭐ Secrets에서 환경 변수를 가져옵니다.
      env: 
        LOTTO_ID: ${{ secrets.LOTTO_ID }}
        LOTTO_PASSWORD: ${{ secrets.LOTTO_PASSWORD }}
      run: python main.py
