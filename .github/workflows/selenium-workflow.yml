name: Lotto Auto Purchase

on:
  workflow_dispatch: # 수동으로 실행
  schedule:
    - cron: '50 23 * * 0' # 매주 월요일 KST 08:50 (UTC 23:50)에 실행됨
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        
        # ⭐ 이 블록에서 libgconf-2-4를 완전히 제거했습니다.
        # Chrome/Selenium 실행에 필요한 최소한의 패키지만 설치합니다.
        sudo apt-get update
        sudo apt-get install -y libglib2.0-0 libnss3 libfontconfig1 libxss1
        
    - name: Install Google Chrome Stable
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
        
    - name: Run Selenium Script
      env: 
        LOTTO_ID: ${{ secrets.LOTTO_ID }}
        LOTTO_PASSWORD: ${{ secrets.LOTTO_PASSWORD }}
      run: python main.py
